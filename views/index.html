<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <!-- <link href="css/style.css" rel="stylesheet" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/htmx.org@2.0.1"
      integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="container">
    <div class="row mt-4 g-4">
      <div class="col-8">
        <h1 class="mb-4">Book List</h1>

        <ul class="list-group fs-5 me-5" id="book-list">
            {{ range .Books }}
                {{ block "book-list-element" .}}
                    <li class="list-group-item bg-primary text-white"> {{ .Title }} - {{ .Author }} </li>
                {{ end }}
          {{ end }}
        </ul>
      </div>

      <div class="col-4">
        <h1 class="mb-4">Add Book</h1>

        <form
          hx-post="/add-book/"
          hx-target="#book-list"
          hx-swap="beforeend"
          hx-indicator="#spinner"
        >
          <div class="mb-2">
            <label for="book-title">Title</label>
            <input
              type="text"
              name="title"
              id="book-title"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="book-author">Author</label>
            <input
              type="text"
              name="author"
              id="book-author"
              class="form-control"
            />
          </div>

          <button type="submit" class="btn btn-primary">
            <span
              class="spinner-border spinner-border-sm htmx-indicator"
              id="spinner"
              role="status"
              aria-hidden="true"
            ></span>
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
